{% extends "base.html" %}

{% block title %}
    <title>Создать профиль слушателя</title>
{% endblock %}

{% block content %}

    <h2 class="text-center"> Создать новый профиль слушателя </h2>

    <div class="container mt-5">

        <form action="/create-profile" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input id="username" name="username" value="" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Почта:</label>
                <input id="email" name="email" class="form-control" required>
            </div>
                <div class="mb-3">
                <label for="surname" class="form-label">Фамилия:</label>
                <input id="surname" name="surname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество:</label>
                <input id="patronymic" name="patronymic" class="form-control" optional>
            </div>

        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="/view-profiles" class="btn btn-primary">Посмотреть все профили слушателей</a>
        </div>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

    </div>
{% endblock %}

{% block scripts %}
    <script>
    </script>
{% endblock %}
