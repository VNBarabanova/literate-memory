{% extends "base.html" %}

{% block title %}
    <title>Создать курс</title>
{% endblock %}

{% block content %}

    <h2 class="text-center"> Создать новый курс </h2>

    <div class="container mt-5">

        <form action="/create-course" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input id="title" name="title" value="" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <input id="description" name="description" class="form-control" required>
            </div>
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="/view-courses" class="btn btn-primary">Посмотреть все курсы</a>
        </div>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

    </div>
{% endblock %}

{% block scripts %}
    <script>
    </script>
{% endblock %}
